name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          guohw/musicn:latest
          guohw/musicn:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Show image size
      run: |
        docker images guohw/musicn:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
        
    - name: Show usage instructions
      run: |
        echo "Docker镜像构建完成！"
        echo ""
        echo "在群晖上使用新镜像的命令："
        echo "docker run -d \\"
        echo "  --name musicn \\"
        echo "  -p 7478:7478 \\"
        echo "  -v /volume1/docker/musicn/data:/data \\"
        echo "  guohw/musicn:latest"
        echo ""
        echo "或者使用自定义下载目录："
        echo "docker run -d \\"
        echo "  --name musicn \\"
        echo "  -p 7478:7478 \\"
        echo "  -e DOWNLOAD_PATH=/custom/path \\"
        echo "  -v /volume1/docker/musicn/custom:/custom/path \\"
        echo "  guohw/musicn:latest" 